<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhamento Indisponível</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/edital.css">
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- Fonte personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .content {
            max-width: 90%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 2s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0px); }
        }
        @media (max-width: 768px) {
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
            }
            .content {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="fw-bold">Detalhamento Ainda Não Disponível</h1>
        <p class="mt-3">O detalhamento das eleições ainda não está disponível porque as eleições ainda não ocorreram. Por favor, volte mais tarde.</p>
        <a href="./resultados.html" class="btn btn-light mt-4">Voltar para a Página Inicial</a>
    </div>
    
    <!-- Bolhas animadas -->
    <div class="bubble" style="width: 80px; height: 80px; top: 10%; left: 15%; animation-duration: 1.5s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; top: 30%; left: 70%; animation-duration: 2s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; top: 50%; left: 40%; animation-duration: 1.8s;"></div>
    <div class="bubble" style="width: 120px; height: 120px; top: 70%; left: 20%; animation-duration: 2.2s;"></div>
    <div class="bubble" style="width: 90px; height: 90px; top: 85%; left: 80%; animation-duration: 1.5s;"></div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
