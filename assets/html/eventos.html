<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos - DCE</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="assets/img/logo/LOGO.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/sections.css">
        <link rel="stylesheet" href="assets/css/mobile.css">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                line-height: 1.6;
            }
            
            .navbar .nav-link {
                font-family: 'Poppins', sans-serif;
                font-weight: 500;
                font-size: 1.1rem;
                color: #0056b3 !important;
                transition: color 0.3s ease;
            }
        
            .navbar .nav-link:hover {
                color: #003d7a !important;
            }

            .hero {
                background-color: #0056b3;
                text-align: center;
                padding: 10px 10px;
                color: white;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .events-section {
                padding: 40px 20px;
                text-align: center;
            }

            .events-gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }

            .event-banner {
                max-width: 900px;
                width: 100%;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
                text-align: left;
            }

            .event-banner img {
                width: 100%;
                height: auto;
                object-fit: cover;
            }

            .event-banner .event-info {
                padding: 15px;
                background-color: #f8f9fa;
            }

            .event-banner .event-info h5 {
                font-size: 1.25rem;
                color: #0056b3;
            }

            footer {
                background-color: #343a40;
                color: white;
                text-align: center;
                padding: 20px 10px;
            }

            footer a {
                color: #adb5bd;
                text-decoration: none;
            }

            .event-details {
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
    
        .event-banner-expanded img {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            display: block;
        }
    
        .event-description {
            margin-top: 20px;
        }
    
        .event-description h2 {
            font-size: 2rem;
            color: #0056b3;
        }
    
        .event-description h4 {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #0056b3;
        }
    
        .partners img {
            height: 50px;
            margin-right: 10px;
        }
    
        .btn-primary {
            margin-top: 15px;
            background-color: #0056b3;
            border: none;
        }
    
        .btn-primary:hover {
            background-color: #003d7a;
        }
    
        .btn-secondary {
            margin-top: 10px;
            background-color: #6c757d;
            border: none;
        }
    
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        </style>
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- Logo do DCE -->
            <a class="navbar-brand" href="#">
                <img src="../img/logo/LOGO.png" alt="Logo do DCE" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="assets/html/blog.html">BLOG</a></li>
                    <li class="nav-item"><a class="nav-link" href="assets/html/chapa.html">Chapa</a></li>
                    <li class="nav-item"><a class="nav-link" href="assets/html/eventos.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="assets/html/financeiro.html">Financeiro</a></li>
                    <li class="nav-item"><a class="nav-link" href="assets/html/editais.html">Editais</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero">
        <h1>Eventos do DCE</h1>
   
    </section>
    
    <section class="events-section">
        <div class="events-gallery">
            <!-- Card de exemplo -->
            <div class="event-banner" onclick="expandCard('', '../img/banner/PRINCIPAL.png', '26 de Abril de 2025', 'Venha celebrar a chegada dos calouros em grande estilo!', 'Praça do JK, Diamantina - MG')">
                <img src="../img/banner/PRINCIPAL.png" alt="Banner Calourada">
                <div class="event-info">
                    <h5>Calourada Unificada</h5>
                    <p>Data: 26 de Abril de 2025</p>
                    <p>Venha celebrar a chegada dos calouros em grande estilo!</p>
                </div>
            </div>
        </div>
    </section>
    
   <!-- Modificação no JavaScript para expandir o card -->
<script>
    function expandCard(title, banner, date, description, location) {
        document.querySelector('.hero').style.display = 'none';
        document.querySelector('.events-section').innerHTML = `
            <div class="event-details">
                <div class="event-banner-expanded">
                    <img src="${banner}" alt="Banner Evento" class="banner-expanded">
                </div>
                <div class="event-description">
                    <h2>${title}</h2>
                    <p>${description}</p>
                    <div class="row">
                        <div class="col-6 text-start"><strong>Data:</strong> ${date}</div>
                        <div class="col-6 text-end"><strong>Local:</strong> ${location}</div>
                    </div>
                    <h4 class="mt-4">Parceiros</h4>
                    <div class="partners">
                        <h5>Atléticas (13):</h5>
                        <img src="assets/img/atletica1.png" alt="Atlética 1">
                        <img src="assets/img/atletica2.png" alt="Atlética 2">
                        <!-- Adicione mais logos de atléticas -->
                        <h5 class="mt-3">Repúblicas (8):</h5>
                        <img src="assets/img/republica1.png" alt="República 1">
                        <img src="assets/img/republica2.png" alt="República 2">
                        <!-- Adicione mais logos de repúblicas -->
                        <h5 class="mt-3 text-danger">Empresa (1):</h5>
                        <img src="assets/img/agito.png" alt="Empresa Agito" class="highlighted-partner">
                    </div>
                    <a href="https://www.sympla.com.br/" class="btn btn-primary mt-3" target="_blank">Comprar Ingressos</a>
                    <button class="btn btn-secondary mt-3" onclick="window.location.reload()">Voltar</button>
                </div>
            </div>
        `;
    }
</script>

    


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
